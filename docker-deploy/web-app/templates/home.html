{% extends 'registration/base.html' %}

{% block content %}
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-centered">
        <h1 class="mt-5 mb-3">Welcome, {{ request.user.username }}!</h1>
      </div>
    </div>

    {% if request.user.driverprofile %}
    <div class="row">
      <div class="col-md-12 col-centered mt-3">
        <p>You are already a registered driver.</p>
      </div>
    </div>
    {% else %}
    <div class="row">
      <div class="col-md-12 col-centered mt-3">
        <a href="{% url 'register_driver' %}" class="btn btn-success">Apply to Become a Driver</a>
      </div>
    </div>
    {% endif %}

    <div class="row">
      <div class="col-md-12 col-centered mt-3">
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">Logout</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
